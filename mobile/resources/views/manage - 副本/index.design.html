<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设计师</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .yemian{
            width: 100%;
            height: 44px;
            text-align:center
        }
        .yemian img{
            margin: 11px 0px 11px 30px;
        }
        .yemian p{
            font-size: 18px;
            line-height: 44px;
            margin: 0px auto;
        }
        .shanzhi{
            height: 44px;
            text-align: center;
            background:rgba(238,238,238,1);
            box-shadow:0px 1px 0px 0px rgba(0, 0, 0, 0.12);
        }
        .shanzhi span{
            font-size:24px;
            font-family:Source Han Sans CN;
            font-weight:400;
            color:rgba(219,31,27,1);
            line-height: 44px;
        }
        li{
            list-style: none;
        }
        .user-information li{
            height: 40px;
            border-bottom: 1px solid rgba(212, 23, 45, 1);
            margin-right: 40px;
        }
        .user-information em{
            font-size:14px;
            font-family:Source Han Sans CN;
            font-weight:500;
            color:rgba(255,255,255,1);
            line-height:24px;
            font-style: normal;
            width: 65px;
            height: 24px;
            background:rgba(206,16,16,1);
            box-shadow:0px 0px 7px 1px rgba(0, 0, 0, 0.29);
            display: inline-block;
            padding-left: 5px;
            margin-right: 10px;
        }
        .user-information p{
            color: rgba(0, 0, 0, 1);
            display: inline-block;
            font-size:14px;
            font-family:Source Han Sans CN;
            font-weight:500;
            line-height:24px;
        }
        .import{
            text-align: center;
        }
        textarea{
            width: 70%;
            height: 180px;
            border-radius: 12px;
            background: rgba(25,18,34,0.1);
            margin: 0px 40px;
            border: 1px solid rgba(25,18,34,0.1);
            font-size: 12px;
            font-family: Source Han Sans CN;
            font-weight: 500;
            color: rgba(25,18,34,0.5);
            line-height: 18px;
            padding: 10px 0px 0px 10px;
        }

        a{
            text-decoration:none;
        }
        .into{
            /*width:75%;*/
            /*height:40px;*/
            background:rgba(206,16,16,1);
            box-shadow:0px 0px 19px 2px rgba(213,42,42,0.4);
            border-radius:20px;
            /*border:1px solid red;*/
            margin:0 40px;
            text-align:center;
            position: relative;
            /*left: 0px;*/
            top: 5px;
            margin-top: 20px;
        }
        .into a{
            font-size:18px;
            font-family:Source Han Sans CN;
            font-weight:500;
            color:rgba(255,255,255,1);
            line-height:40px;
        }
        .hh{
            margin:0 auto;
            position:fixed;
            left:0;
            /*top: 120px;*/
            right:0;
            bottom:0;
            /*width:750px;*/
            /*height:98px;*/
            background:rgba(255,255,255,1);
            box-shadow:0px 0px 5px 1px rgba(0, 0, 0, 0.05);
        }
        .hh a{
            text-decoration: none;
            color: rgba(206, 16, 16, 1);
        }
    </style>
</head>
<body>
<div>
    <div class="yemian" style="background: #ff0000;">
        <a href="__APP__?m=Manage&a=Choose&huxingId={$huxingId}&huxing_name={$huxing_name}&loupan_id={$loupan_id}&loupan_name={$loupan_name}&loupan_img={$loupan_img}&loupan_introduce={$loupan_introduce}&huxing_class={$huxing_class}&huxing_classname={$huxing_classname}&introduce={$introduce}&huxing_img={$huxing_img}&price={$price}&design_name={$design_name}"><img src="__PUBLIC__/assets/index/img/4ea4148429f7b751cda87848e60ec6c.png" style="width: 19px; height: 22px; float: left;"></a>
        <p style="color: rgba(255, 255, 255, 1);">设计师</p>
    </div>	
    <ul class="user-information">
        <li><p><em>用户名:</em>{$design['design_name']}</p></li>
        <li><p><em>联系电话:</em>{$design['mobile_phone']}</p></li>
        <li><p><em>身份证:</em>{$design['id_card']}</p></li>
    </ul>
	<div>专业资质证书：<img src="{$design['certificate']}" width="20%" height=""/></div>
	<div>身份证正反面：
	<img src="{$design['id_a']}" width="20%" height=""/>
	<img src="{$design['id_b']}" width="20%" height=""/>
	</div>
    <div>已完成设计:{$finishCount}</div>
	<div>未接单:{$unCount}</div>
	<div>设计中:{$ingCount}</div>
	<form action="__APP__?m=Manage&a=Choose" enctype="multipart/form-data" method="post">
		<input type="hidden" name="huxingId" value="{$huxingId}"/>
		<input type="hidden" name="huxing_name" value="{$huxing_name}"/>
		<input type="hidden" name="loupan_id" value="{$loupan_id}"/>
		<input type="hidden" name="loupan_name" value="{$loupan_name}"/>
		<input type="hidden" name="loupan_img" value="{$loupan_img}"/>
		<input type="hidden" name="loupan_introduce" value="{$loupan_introduce}"/>
		<input type="hidden" name="huxing_class" value="{$huxing_class}"/>
		<input type="hidden" name="huxing_classname" value="{$huxing_classname}"/>
		<input type="hidden" name="introduce" value="{$introduce}"/>
		<input type="hidden" name="huxing_img" value="{$huxing_img}"/>
		<input type="hidden" name="user_name" value="{$design_name}"/>
		<input type="hidden" name="price" value="{$price}"/>
		<input type="hidden" name="user_id" value="{$design['user_id']}"/>
		<input type="submit" value="选择该设计师">
	</form>
	<div class="hh">
        <div style="width:50%;text-align: center ;float:left"><a href="{url('index')}"><img style="width: 23px; height:24px;" src="__PUBLIC__/assets/index/img/tab_shouye.png" style="color: red"><div>首页</div></a></div>
        <div style="width:50%; text-align: center; float:left"><a href="{url('Work')}"><img style="width: 23px; height:24px;" src="__PUBLIC__/assets/index/img/tab_gongzuotai.png" style="color: red"><div>工作台</div></a></div>
    </div>
</div>
</body>
</html>
