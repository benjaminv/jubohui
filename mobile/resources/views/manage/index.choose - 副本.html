<script type="text/javascript">
    // $('.radio').click(function () {
    //     $(this).toggleClass('on')
    // })

    var $radios=$('.radio');
    $radios.click(function(){
        $radios.removeClass('on');
        $(this).addClass('on');
    })
	$('button').click(function(){
		var huxingId = $('input[name="huxingId"]').val();
		var huxing_name = $('input[name="huxing_name"]').val();
		var loupan_id = $('input[name="loupan_id"]').val();
		var loupan_name = $('input[name="loupan_name"]').val();
		var loupan_img = $('input[name="loupan_img"]').val();
		var loupan_introduce = $('input[name="loupan_introduce"]').val();
		var huxing_class = $('input[name="huxing_class"]').val();
		var huxing_classname = $('input[name="huxing_classname"]').val();
		var introduce = $('input[name="introduce"]').val();
		var huxing_img = $('input[name="huxing_img"]').val();
		var price = $('input[name="price"]').val();
		var user_id = $(".on").attr('id');
		<!-- alert(user_id); -->
		
		if(!user_id){
			alert("请选择设计师");
			return false;
		}
		$.ajax({
		   type: "post",
		   url: "{url('ChooseDesign')}",
		   data: {"huxingId":huxingId,"huxing_name":huxing_name,"loupan_id":loupan_id,"loupan_name":loupan_name,"loupan_img":loupan_img,"loupan_introduce":loupan_introduce,"huxing_class":huxing_class,"huxing_classname":huxing_classname,"introduce":introduce,"huxing_img":huxing_img,"price":price,"user_id":user_id},
		   dataType: "json",
		   success: function(results){	
				var code = results.code;		
				var msg = results.msg;
				<!-- var data = results.data; -->
				<!-- console.log(data); -->
				<!-- 报错 -->
				if(code == 0){
					alert(msg);
				}
				<!-- 取值成功 -->
				if(code == 1){
					alert(msg);
					window.location.href= results.url;
				}				
		   }
		});
	})
</script>
