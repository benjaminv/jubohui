<!DOCTYPE HTML>
<html>
<head>
<title>Forms</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
 <!-- Bootstrap Core CSS -->
<link href="css/font-awesome.css" rel="stylesheet"> 
<!-- jQuery -->
<script src="__PUBLIC__/js/jquery.min.js"></script>

</head>
<body>
	<form action="{url('login')}" enctype="multipart/form-data" method="post">
		<div>登录</div>
		<div>账号</div><input type="text" name="user_name" value=""/>
		<div>密码</div><input type="password" name="password" value=""/>
		<div><input type="submit" name="" value="提交"/></div>
	</form>
<script type="text/javascript">
$('input[type="submit"]').click(function(){
	var user_name = $('input[name="user_name"]').val();
	var password = $('input[name="password"]').val();
	if(user_name == ''){
		alert("请填写账号");
		return false;
	}
	if(password == ''){
		alert("请填写密码");
		return false;
	}
	$.ajax({
	   type: "post",
	   url: "{url('login')}",
	   data: {"user_name":user_name,"password":password},
	   dataType: "json",
	   success: function(results){	
			var code = results.code;		
			var msg = results.msg;
			<!-- 没有找到该账号 -->
			if(code == 0){
				alert(msg);
			}
			<!-- 登录成功 -->
			if(code == 1){
				alert(msg);
				<!-- alert(results.url); -->
				<!-- return false; -->
				window.location.href= results.url;
			}
			<!-- 密码错误 -->
			if(code == 2){
				alert(msg);
			}
			
	   }
	});
	return false;
})
</script>
</body>
</html>
